<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript To Do List </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body class="bg-primary">

    <div class="container container-fluid d-flex mx-auto mt-5 align-items-center justify-content-center">
        <div id="todolist">
            <h1 class="text-center text-black">To Do List</h1>
            <h2 class="text-center text-black">By syafigyansh</h2>
            <h6 class=" text-center text-white mt-3"> press enter to add new list.</h6>
            <p  class="text-center text-white mt-2"> press the "pencil" to clear list.</p>
            <br>
            <div>
                <i id="pencil" class="fa-solid fa-pencil fs-1 me-3 text-white"></i>
                <input id="userInput" class="fs-1 " type="text">
            </div>
            <div id="allItems"></div>
            <br>
          
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
